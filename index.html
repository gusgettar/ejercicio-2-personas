<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Personas</title>
  </head>
  <body>
    <header></header>
    <main class="container">
      <h1 class="text-center">Personas</h1>
      <form id="formulario">
        <div class="mb-3">
          <labe class="form-label" for="">nombre</labe>
          <input id="nombre" class="form-control" type="text" />
        </div>
        <div class="mb-3">
          <labe class="form-label" for="">edad</labe>
          <input id="edad" class="form-control" type="text" />
        </div>
        <div class="mb-3">
          <labe class="form-label" for="">DNI</labe>
          <input id="dni" class="form-control" type="text" />
        </div>
        <div class="mb-3">
          <labe class="form-label" for="">sexo</labe>
          <input id="sexo" class="form-control" type="text" />
        </div>
        <div class="mb-3">
          <labe class="form-label" for="">peso</labe>
          <input id="peso" class="form-control" type="text" />
        </div>
        <div class="mb-3">
          <labe class="form-label" for="">altura</labe>
          <input id="altura" class="form-control" type="text" />
        </div>
        <div class="mb-3">
          <labe class="form-label" for="">fecha de nacimiento</labe>
          <input id="fecha" class="form-control" type="date" />
        </div>
        <button id="guardar" class="btn btn-primary" type="submit">
          Guardar
        </button>
        <button id="mostrarGeneracion" class="btn btn-primary" type="submit">
          Mostrar generacion
        </button>
        <button id="mayorDeEdad" class="btn btn-primary" type="submit">
          Mayor de edad
        </button>
      </form>
    </main>
    <footer></footer>
    <script src="./js/app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
